<!-- Mermaid Diagrams -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
  // Transform markdown code blocks to mermaid divs before initialization
  document.querySelectorAll('pre code.language-mermaid').forEach(function(codeBlock) {
    var pre = codeBlock.parentElement;
    var div = document.createElement('div');
    div.className = 'mermaid';
    div.textContent = codeBlock.textContent;
    pre.parentNode.replaceChild(div, pre);
  });

  mermaid.initialize({
    startOnLoad: true,
    theme: 'base',
    themeVariables: {
      // Primary - site accent blue
      primaryColor: '#0C5DF2',
      primaryTextColor: '#ffffff',
      primaryBorderColor: '#0945b5',

      // Secondary - warm complement
      secondaryColor: '#F5F7FA',
      secondaryTextColor: '#2A2F36',
      secondaryBorderColor: '#dddddd',

      // Tertiary - subtle gray
      tertiaryColor: '#e8ecf1',
      tertiaryTextColor: '#2A2F36',
      tertiaryBorderColor: '#6C7A89',

      // General
      lineColor: '#6C7A89',
      textColor: '#2A2F36',
      fontFamily: '"Montserrat", sans-serif',

      // Flowchart specific
      nodeBorder: '#0C5DF2',
      nodeTextColor: '#2A2F36',

      // Notes/labels
      noteBkgColor: '#F5F7FA',
      noteTextColor: '#2A2F36',
      noteBorderColor: '#dddddd'
    }
  });
</script>
